<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    hello thymeleaf

    <!--松校验-->
    <br>
    <br/>

    <!-- 取值 -->
    <p th:text="${hello}">打底值</p>

    <!-- 循环 -->
    <p th:each="str:${list}" th:text="${str}"></p>

    <br>

    <p th:each="str:${list}">
        <input th:text="${str}" th:value="${str}" value="10"/>
    </p>


    <!-- 判断 -->
    <p th:if="1==1">我是存在的</p>
    <input type="checkbox" th:checked="${check}=='1'"/>

    <br>

    <!-- 传值给javascript -->
    <a th:href="'javascript:a(\'' + ${hello} + '\')'">点我</a>

    <script language="JavaScript">
        function a(hello) {
            alert("js函数被调用:" + hello);
        }
    </script>

    <br><br>

    <a href="javascript:a('abc')">点我abc</a>

    <!-- 页面引入-->
<!--<div th:include="indexInner::innerPart">被引入的页面</div>-->



</body>
</html>
